<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div id="centered">
            <form action="http://images.google.com/images" >

            </form>

        <button onclick="location.href='index.html'" type="button" class="top-right google">Google Search</button>
    </body>
</html>
