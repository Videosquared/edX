<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div id="centered">
            <form action="https://google.com/search">
                <input type="text" name="q" class="google"><br>
                <div id="buttons">
                    <input type="submit" name="btnK" value="Google Search" class="button google"><br>
                    <input type="submit" name="btnI" value="I am Feeling Lucky" class="button google">
                </div>
            </form>
        </div>

        <div class="top-right">
            <button onclick="location.href='advanced.html'" type="button" class="button google">Google Advanced Search</button>
            <br>
            <button onclick="location.href='image.html'" type="button" class="button google">Image Search</button>
        </div>

    </body>
</html>
